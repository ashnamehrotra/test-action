on: [push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: copa action
          id: copa
          uses: ashnamehrotra/test-action@v1.5.0
          with:
            image-reports: 'nginx.1.21.6.json'

        outputs:
          copa-output: ${{ steps.copa.outputs.patched-images }}
      
    test2:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: View Output
          run: |
            echo "copa output: ${{ needs.test.outputs.patched-images }}"
