name: 'Copa Action'
description: 'Patch Vulnerable Images'
inputs:
  image-reports:
    description: 'List of trivy json reports from images to patch'
    required: true
outputs:
  patched-images:
    description: 'List of patched images'
    value: ${{ steps.copa-action.outputs.patched-images }}
runs:
  using: "composite"
  steps: 
    - name: docker build copa-action
      shell: bash
      run: |
        docker build -t copa-action .
    - name: docker run buildkitd
      shell: bash
      run: |
        docker run --net=host --detach --rm --privileged -p 127.0.0.1:8888:8888 --name buildkitd --entrypoint buildkitd moby/buildkit:v0.11.4 --addr tcp://0.0.0.0:8888
    - name: docker run copa-action
      shell: bash
      run : |
        docker run --net=host --mount=type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock copa-action ${{ inputs.image-reports }} tcp://0.0.0.0:8888
      id: copa-action
